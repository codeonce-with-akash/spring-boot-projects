<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/a3eb487c79.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>DOCUMENTS PAGE</h3>
			</div>

			<div class="card-body">
				<form id="docForm" th:action="@{/api/v1/document/upload}" method="POST" enctype="multipart/form-data">
					<!-- Row#1 -->
					<div class="row">
						<div class="col-3">
							<label>DOCUMENT</label>
						</div>
						<div class="col-4">
							<input type="file" name="docOb" id="docOb" class="form-control" />
						</div>
						<div class="col-5">
							<span id="docObError"></span>
						</div>
					</div>

					<button type="submit" class="btn btn-success">
						UPLOAD <i class="fa fa-cloud-upload" aria-hidden="true"></i>
					</button>
				</form>
				<hr />
				
				<table class="table table-hover  text-center">
					<tr class="bg-info text-white">
						<th>FILE NAME</th>
						<th>OPERATIONS</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob[1]}"></td>

						<td>
							<a th:href="@{/api/v1/document/delete(id=${ob[0]})}" class="btn btn-danger"> DELETE <i
									class="fa fa-trash-o" aria-hidden="true"></i> </a> |
							<a th:href="@{/api/v1/document/download(id=${ob[0]})}" class="btn btn-warning"> DOWNLOAD <i
									class="fa fa-cloud-download" aria-hidden="true"></i></a>
						</td>
					</tr>
				</table>
			</div>

			<div class="card-footer bg-success text-white" th:if="${message!=null}">

			</div>

		</div> <!-- card end -->
	</div>
	<!-- container end -->
</body>

</html>
