<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/a3eb487c79.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>WAREHOUSE APPLICATION EXCEL DATA EXPORT</h3>
			</div>
			<div class="card-body">
				<br><br>
				<center>
					<a th:href="@{/api/v1/export/st/excel}" class="btn btn-success">ShipmentType Excel Export <i class="fa-solid fa-file-excel fa-lg"></i></a>
					&nbsp;&nbsp;
					<a th:href="@{/api/v1/export/uom/excel}" class="btn btn-success">UomType Excel Export <i class="fa-solid fa-file-excel fa-lg"></i></a>
					&nbsp;&nbsp;
					<a th:href="@{/api/v1/export/om/excel}" class="btn btn-success">OrderMethod Excel Export <i class="fa-solid fa-file-excel fa-lg"></i></a>
					<br><br>
					<a th:href="@{/api/v1/jfree/charts/st}" class="btn btn-warning text-black">ShipmentType Charts <i class="fa-solid fa-chart-pie "></i> <i class="fa-solid fa-chart-simple"></i></a>

					<a th:href="@{/api/v1/jfree/charts/om}" class="btn btn-warning text-black">OrderMethod Charts <i class="fa-solid fa-chart-pie "></i> <i class="fa-solid fa-chart-simple"></i></a>
				</center>
				<br><br><br>
				<!-- card body end -->
				<div class="card-footer text-center text-danger">
					<h5>@2024 Warehouse App Pvt Ltd. all rights reserved</h5>
				</div>
				<!-- card footer end -->
			</div>
			<!-- card end -->
		</div>
		<!-- container end -->
</body>

</html>
